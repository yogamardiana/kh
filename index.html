<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Anggota UKM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: rgba(201, 92, 8, 0.872);">
    <center><img src="https://d1fdloi71mui9q.cloudfront.net/V8qUpbAxSeSbMyBsLvlt_yyvAb4sep8KNQmhx" alt="logo ukm kone" height="200px"></center>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card">
        <div class="card-header text-center">
          <h1>Cek Khodam Anggota UKM</h1>
        </div>
        <div class="card-body">
          <form id="khodamForm">
            <div class="form-group">
              <label for="nama">Nama:</label>
              <input
                type="text"
                id="nama"
                name="nama"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="nim">NIM:</label>
              <input
                type="text"
                id="nim"
                name="nim"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: brown;">
              Cek Khodam
            </button>
          </form>
          <div id="hasilKhodam" class="mt-4 hidden text-center">
            <h2>Hasil Cek Khodam</h2>
            <p id="hasilText" class="font-weight-bold"></p>
            <button id="resetButton" class="btn btn-secondary btn-block">
              Cek Ulang
            </button>
            <a
              href="tambah_khodam.html"
              id="tambahKhodamButton"
              class="btn btn-success btn-block mt-3 hidden"
              >Tambah Khodam Baru</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="socialMediaModal"
      tabindex="-1"
      aria-labelledby="socialMediaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="socialMediaModalLabel">
              Pemberitahuan
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Sebelum lanjut jangan lupa ikuti media sosial kami.
            <br />
            UKM Pramuka on
            <a href="https://www.instagram.com/rjjundiksha?igsh=NzE1aDQ2aGZkbnpq">Instagram</a
            ><br />
            UKM Pramuka on
            <a href="https://www.tiktok.com/@ukm.pramuka.undiksha?_t=8nqI53GuHFF&_r=1">TikTok</a><br />
            UKM Pramuka on
            <a href="https://youtube.com/@racanajelantik-jempiring2148?si=eIwR1mJthbaOonpO">YouTube</a><br />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
